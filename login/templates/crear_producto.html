{% extends 'body.html' %}
{% load bootstrap5 %}
{% block title %}Crear Producto{% endblock title %}
{% block content %}
<h1 class="text-center" style="color:white">Crear Producto</h1>
<div class="mx-auto w-50 mb-5" style="color:white"> 
    <form method="post" style="width:50%; height:80vh">
    {% csrf_token %}
    {%bootstrap_form form%}
    <button type="submit" class="btn btn-success">Agregar producto</button>
</form>
</div>
{% endblock content %}
