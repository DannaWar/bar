 {% extends 'body.html' %}
{% load bootstrap5 %}
{% bootstrap_messages%}

 {% block title %} Registro {% endblock title %}

{% block content %}

<h1 class="text-center" style="color:white"> Registro </h1>
<div class="mx-auto w-50 " style="color:white"> 
    <form method="post" style="width:50%">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
</div>

{% endblock content %}
