{% block content %}
<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="{% static "imagenes/barista.jpg" %}" class="w-100 d-block  mx-auto"  style="height:90vh" alt="First slide">

        </div>
        <div class="carousel-item">
            <img src="{% static "imagenes/cafe-3.jpg" %}" class="w-100  mx-auto d-block" style="height:90vh" alt="Second slide">
            
        </div>
        <div class="carousel-item">
            <img src="{% static "cafe-16.jpg" %}" class="w-100 mx-auto d-block" style="height:90vh" alt="Third slide">
        </div>
    </div>

    <div style="position:absolute; top:30em; left:33em;">
        <div class="d-grid gap-2 mx-auto" style="width: 15em;">
            <a href="{% url "nosotros"%}" class="btn" style="background-color:  #e5c2ac; font-size:1.5em">Sobre nosotros</a>
        </div>
    </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
